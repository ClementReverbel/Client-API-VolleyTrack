<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../style/style.css"> 
        <title>Client Match</title>
    </head>
    <body>
        <div class="container">
            <h1>Page pour gérer les matchs</h1>
            <!-- Formulaires pour les opérations CRUD -->

            <!-- GET -->
            <div class="form-group">
                <button id="getAll">Afficher tous les matchs</button>
                <div class="info-response" id="infoGetAll"></div>
            </div>
            
            <!-- GET one -->
            <div class="form-group">
                <label for="getID">ID du match:</label>
                <input type="text" id="ID" placeholder="Entrez l'ID du match">
                <button id="get">Afficher le match</button>
                <div class="info-response" id="infoGet"></div>
            </div>
            
            <!-- POST -->
            <div class="form-group">
                <label for="new">Nouveau match:</label>
                <input type="text" id="newdate" placeholder="Veuillez entrer la date du match au format 'jour-mois-année'">
                <input type="text" id="newheure" placeholder="Veuillez entrer l'heure du match au format 'heure:minute'">
                <input type="text" id="newequipeadv" placeholder="Veuillez entrer le nom de l'équipe adverse">
                <label for="newdom">A domicile ?:</label>
                <input type="checkbox" id="newdomicile">
                <button id="add">Ajouter le match</button>
                <div class="info-response" id="infoAdd"></div>
            </div>
            
            <!-- PUT -->
            <div class="form-group">
                <label for="updateID">Modifier un match:</label>
                <input type="text" id="updateID" placeholder="Entrez l'ID du match à modifier">
                <input type="text" id="updatedate" placeholder="Veuillez entrer la date du match au format 'jour-mois-année'">
                <input type="text" id="updateheure" placeholder="Veuillez entrer l'heure du match au format 'heure:minute'">
                <input type="text" id="updateequipeadv" placeholder="Veuillez entrer le nom de l'équipe adverse">
                <label for="newdom">A domicile ?:</label>
                <input type="checkbox" id="updatedomicile">
                <input type="text" id="updatescore" placeholder="Veuillez entrer le score au format : 'notrequipe-autrequipe,...'">

                <button id="update">Modifier le match</button>
                <div class="info-response" id="infoUpdate"></div>
            </div>

            <!-- DEL -->
            <div class="form-group">
                <label for="deleteID">Supprimer le match avec l'ID:</label>
                <input type="text" id="deleteID" placeholder="Entrez l'ID du match à supprimer">
                <button id="delete">Supprimer le match</button>
                <div class="info-response" id="infoDelete"></div>
            </div>
            
            <!-- Zone pour l'affichage des réponses de l'API -->
            <h2>DONNÉES REÇUES</h2>
            <div class="response" id="apiResponse" style="display: none;">
                <table>
                    <caption>Liste des matchs</caption>
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Date & Heure du match</th>
                        <th>Equipe adverse</th>
                        <th>A domicile ?</th>
                        <th>Score</th>
                        <th>Resultat du match</th>
                    </tr>
                    </thead>
                    <tbody id="responseTableBody">
                        <!-- Les lignes du tableau seront ajoutées ici via JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Script JavaScript pour les interactions avec l'API -->
        <script src="../script/matchs.js"></script>
    </body>
</html>
